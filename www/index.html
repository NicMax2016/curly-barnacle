<html>

<head>
<meta charset=”utf-8? />
<meta name=”format-detection” content=”telephone=no” />
<meta name=”msapplication-tap-highlight” content=”no” />
<meta name=”viewport” content=”user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width” />
<meta http-equiv=”Content-Security-Policy” content=”default-src * ‘unsafe-inline’; style-src ‘self’ ‘unsafe-inline’; media-src *” />
<link rel="icon" href="icon.png">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
<title>Interactive Page</title>

</head>
<style>
	table{
	    border-collapse: collapse; 
	}
	td{
	    border: 4px solid black;
	}
	
    .gameClicker{
         width: 28vw;
		 height: 28vw;
	}
		 
	.clickable{
	     background-color: red;
	}	       	

    .ui-btn{
    front-size: 5vh;    
    }
</style>

<body>
    <center>
        <h1>My Awesome Game</h1>
        <p>Current score: <text id="scoreText">0</p>
		<table>
		<tr><td id="1" class="gameClicker"></td><td id="2" class="gameClicker"></td><td id="3" class="gameClicker"></td></tr>
		<tr><td id="4" class="gameClicker"></td><td id="5" class="gameClicker"></td><td id="6" class="gameClicker"></td></tr>
		<tr><td id="7" class="gameClicker"></td><td id="8" class="gameClicker"></td><td id="9" class="gameClicker"></td></tr>
		</table>
		
		<button id="gameButton" class="ui-btn">Start Game!</button>
    </center>
</body>

<script>
	var score = 0;

	function getRandomNumber(intForm, intTo){
		return Math.floor((Math.random() * intTo) + intForm);	
	}
		
	$("#gameButton").click(function(){
		var randomId = getRandomNumber(1, 9);
		$("#" + randomId).addClass("clickable");
	});
	
	$(".gameClicker").click(function(){
		if($(this).attr("class") == "gameClicker clickable"){
			score+= 1;
			$("#scoreText").html(score);
			$(this).removeClass("clickable");
			var randomId = getRandomNumber(1, 9);
			$("#" + randomId).addClass("clickable");
		}
	});
</script>

</html>
